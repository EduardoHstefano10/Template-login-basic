<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login Simple</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }
        body {
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: #f0f2f5;
        }
        .login-container {
            background: #ffffff;
            padding: 2rem;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
            width: 320px;
        }
        .login-container h2 {
            text-align: center;
            margin-bottom: 1.5rem;
            color: #333;
        }
        .input-group {
            margin-bottom: 1rem;
        }
        .input-group label {
            display: block;
            margin-bottom: 0.25rem;
            color: #555;
        }
        .input-group input {
            width: 100%;
            padding: 0.5rem;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            width: 100%;
            padding: 0.6rem;
            background: #007bff;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 1rem;
        }
        button:hover {
            background: #0056b3;
        }
        .error-message {
            margin-top: 0.75rem;
            color: #d9534f;
            font-size: 0.9rem;
            text-align: center;
            display: none;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h2>Iniciar Sesión</h2>
        <form id="loginForm">
            <div class="input-group">
                <label for="username">Usuario:</label>
                <input type="text" id="username" name="username" required />
            </div>
            <div class="input-group">
                <label for="password">Contraseña:</label>
                <input type="password" id="password" name="password" required />
            </div>
            <button type="submit">Ingresar</button>
            <p id="errorMessage" class="error-message"></p>
        </form>
    </div>

    <script>
        // Credenciales “hardcoded” para demostración
        const CREDENCIALES = {
            usuario: "admin",
            contraseña: "1234"
        };

        document.getElementById("loginForm").addEventListener("submit", function(event) {
            event.preventDefault(); // Evita recarga
            const inputUsuario = document.getElementById("username").value.trim();
            const inputPassword = document.getElementById("password").value;

            if (inputUsuario === CREDENCIALES.usuario && inputPassword === CREDENCIALES.contraseña) {
                alert("¡Bienvenido, " + inputUsuario + "!");
                // Aquí puedes redirigir: window.location.href = "dashboard.html";
            } else {
                mostrarError("Usuario o contraseña incorrectos.");
            }
        });

        function mostrarError(mensaje) {
            const errorElem = document.getElementById("errorMessage");
            errorElem.textContent = mensaje;
            errorElem.style.display = "block";
            setTimeout(() => { errorElem.style.display = "none"; }, 3000);
        }
    </script>
</body>
</html>
